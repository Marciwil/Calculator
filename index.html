<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Instructions HTML
     1.Create a basic HMTL Calculator with buttons for each digit and operator include (=)
     2.A display for the numbers; add some dummy numbers so it looks correct.
     3. Add a "clear" button-->

     <div id="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="rows" id="row-one">
                <button id="allclear">AC</button>
                <button class="operator"id="remainder">%</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="rows">
                <button class="number"value="7">7</button>
                <button class="number"value="8">8</button>
                <button class="number"value="9">9</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="rows">
                <button class="number"value="4">4</button>
                <button class="number"value="5">5</button>
                <button class="number"value="6">6</button>
                <button class="operator" id="multiply"value="*">*</button>
            </div>
            <div class="rows">
                <button class="number"value="1">1</button>
                <button class="number"value="2">2</button>
                <button class="number"value="3">3</button>
                <button class="operator"id="subtract"value="-">-</button>
            </div>
            <div class="rows">
                <button class="operator" id="clear"value="C">C</button>
                <button class="number"value="0">0</button>
                <button class="operator" id="."value=".">.</button>
                <button class="operator" id="exe"value="=">=</button>
            </div>
            
        </div>
     </div>
</body>
</html>
